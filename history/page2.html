<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>page2</title>
</head>
<body>
    <h1>page2</h1>
    <button id="back">back</button>
    <button id="page3">跳转到page3</button>
    <button id="forword">forword</button>
    <button id="go">go(-2)</button>    
</body>
<script>
    var back = document.querySelector("#back");    
    var page3 = document.querySelector("#page3");
    var forword = document.querySelector("#forword");
    var go = document.querySelector("#go");
    
    
    back.addEventListener("click", function (e) {
        window.history.back();
    }, false);

    page3.addEventListener("click", function (e) {
        window.location.href = './page3.html';
    }, false);

    forword.addEventListener("click", function (e) {
        window.history.forward();
    }, false);

    go.addEventListener("click", function (e) {
        window.history.go(-2);
    }, false);
    
</script>
</html>
